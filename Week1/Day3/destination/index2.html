        <div class="formulaire">

                <div class="tiercet1">
                    <div class="unite">

                        <p><input type="text" class="tiercet"></p>
                    </div>
                     <div class="unite">
                        <label name="tiercet">LAST NAME*</label>

                        <label name="tiercet">EMAIL(<span class="privacy">PRIVACY POLICE</span>)*</label>
                        <p><input type="email" class="tiercet"></p>

                <div class="tiercet2">

                    </div>
                    <div class="unite">

                    <select name="tiercet" class="listSelect">
                    <option value="Please Select">- Please Select -</option>

                    <option value="100">More than 100</option>
                    <option value="1000">More than 1000</option>
                    <option value="10000">More than 10000</option>
                </select>
                </p>

                <p class="company">DOES YOUR COMPANY SELL ANY OF THE FOLLOWING SERVICES:</p>
                <ul class="listUl">
                    <li>- WEB DESIGN</li>
                    <li>- ONLINE MARKETING</li>
                    <li>- SEO/SEM</li>
                    <li>- ADVERTISING AGENCY SERVICES*</li>
                </ul>
                <select name="services" class="listSelect">
                    <option value="Please Select">- Please Select -</option>
                    <option value="WEB DESIGN">WEB DESIGN</option>
                    <option value="ONLINE MARKETING">ONLINE MARKETING</option>
                    <option value="SEO/SEM">SEO/SEM</option>
                    <option value="ADVERTISING AGENCY SERVICES">ADVERTISING AGENCY SERVICES</option>
                </select>

                <p class="subscribe-bloc">
                <input type="checkbox" class="subscribe">
                <label name="subscribe"> SUBSCRIBE TO HUBSPOT'S MARKETING BLOG</label>
                </p>

                <input type="button" class="btn btn-download" value="DOWNLOAD NOW">

            </form>
