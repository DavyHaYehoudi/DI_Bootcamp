<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8870a3e68e.js" crossorigin="anonymous"></script>
    <title>LoginPage</title>
</head>
<body>
    <div class="container">
        <h1>Asset</h1>

        <div class="connexionPage">

            <div class="bodyLogin">

                <div class="loginIdentity">
                    <h2>Log In</h2>
                    <form>
                        <input type="email" id="email" placeholder="email">
                        <input type="password" id="password" placeholder="password">
                        <label name="checkbox" class="checkbox">Remember me
                        <input type="checkbox" id="checkbox">
                        </label>
                        <p class="forgot"><a href="#">Forgot password?</a></p>
                        <input type="submit" class="submit" value="LOG IN">
                    </form>

                    <p class="orConnect">------------------Or Connect with-----------------------</p>

                    <div class="links">
                        <p><a href="#"><span class="icones"><i class="fab fa-facebook-f"></i></span></a></p>
                        <p><a href="#"><span class="icones"><i class="fab fa-twitter"></i></span></a></p>
                        <p><a href="#"><span class="icones"><i class="fab fa-github"></i></span></a></p>
                        <p><a href="#"><span class="icones"><i class="fab fa-linkedin-in"></i></span></a></p>
                    </div>
                </div>
            </div>

            <div class="recordPage">
                <span class="friend"><i class="fas fa-user-plus"></i></span>
                <h2>Hello, friend!</h2>
                <h4>Enter your personnal details and start journew with us</h4>
                <p class="register"><a href="#">REGISTER </a><span class="fleche"><i class="fas fa-arrow-right"></i></span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
