<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">

    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <p class="backToHome"><a href="index.html">Back to Home</a></p>
        <h1>Sign-Up</h1>
        <form>
            <input type="text" name="firstname" id="firstname" placeholder=" Your firstname" autofocus>
            <input type="text" name="lastname" id="lastname" placeholder=" Your lastname">
            <input type="text" name="username" id="username" placeholder=" Your username">
            <input type="email" name="email" id="email" placeholder=" Your email">
            <input type="password" name="password" id="password" placeholder=" Your password">
            <input type="button" name="button" id="button" value="TO SEND">
        </form>
   </div>
</body>
</html>
