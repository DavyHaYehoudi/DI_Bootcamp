<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini_Project_To_Do_List</title>
</head>
<body>
    <div class="container">

        <div class="head">
            <h1>TO DO LIST</h1>
            <button class="see-all-tasks">SEE ALL TASKS</button>
        </div>

        <div class="formulaire">
            <form>
                <input type="text" id="name" placeholder=" Name" required><br><br>
                <textarea name="description" id="description" placeholder=" Description"></textarea><br><br>
                <label for="stardate">Start Date</label><br>
                <input type="datetime-local" id="stardate" placeholder="stardate" required><br><br>
                <label for="enddate">End Date</label><br>
                <input type="datetime-local" id="enddate" placeholder="enddate"><br><br>
                <input type="text" id="done" placeholder="done" value=" Not done"><br><br>
                <input type="submit" id="submit" value=" VALID ">
            </form>
        </div><br>
        
                <hr>

        <div class="listingTasks"></div>

    </div>

    <script src="index.js"></script>
</body>
</html>
